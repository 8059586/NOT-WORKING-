<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity position = "0 2 10">
            <a-camera>
                
            </a-camera>
        </a-entity>

        <!--Head-->
        <a-entity>
            <a-sphere position = "0 4 5" radius = "1" color = "red"></a-sphere>
        </a-entity>
        <!--Head-->
        <a-entity>
            <a-sphere position = "0 4 3" radius = "1" color = "white"></a-sphere>
        </a-entity>
        <!--Body-->
        <a-entity>
            <a-box position = "0 2.7 5" rotation = "0 0 0" color = "orange"
            height = "2"></a-box>
        </a-entity>
        <!--L. Arm-->
        <a-entity position="0 0 0" rotation = "0 0 0" animation = "property:position;from:-1.3 2 2;to: -2.3 2 2;dir:alternate;loop:true;dur:1000">
            <a-box position = "-1.3 2 2" rotation = "0 0 0" color = "yellow"
            height = "2.2"></a-box>
        </a-entity>
        <!--R. Arm-->
        <a-entity position="0 0 0" rotation = "0 0 0" animation = "property:">
            <a-box position = "1.3 2 2" rotation = "0 0 0" color = "green"
            height = "2.2"></a-box>
        </a-entity>
        <!--Antenna-->
        <a-entity>
            <a-box position = "0 6.5 0.5" rotation = "0 0 0" color = "pink"
            height = "2"></a-box>
        </a-entity>
        <!--L. Leg-->
        <a-entity>
            <a-box position = "-0.5 0.3 0.5" rotation = "0 0 0" color = "blue"
            height = "5"></a-box>
        </a-entity>
        <!--R. Leg-->
        <a-entity>
            <a-box position = "0.5 0.3 0.5" rotation = "0 0 0" color = "purple"
            height = "5"></a-box>
        </a-entity>
    </a-scene>
</body>

</html>
